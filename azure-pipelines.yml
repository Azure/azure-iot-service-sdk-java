# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- powershell: |
   ./vsts/release/package-maven-artifacts-for-release.ps1 $(System.DefaultWorkingDirectory)
  displayName: 'Package Maven Artifacts'
  env:
    sources: $(Agent.ReleaseDirectory)/_azure-iot-service-sdk-java
    output: $(Agent.ReleaseDirectory)/_azure-iot-service-sdk-java/_out

- task: AzureFileCopy@2
  displayName: ' Copy Artifacts to Partner Release Pipeline Storage'
  inputs:
    SourcePath: '$(Agent.ReleaseDirectory)/_azure-iot-service-sdk-java/_out'
    azureSubscription: azuresdkpartnerdrops-sc
    Destination: AzureBlob
    storage: azuresdkpartnerdrops
    ContainerName: 'drops/azure-iot-sdk/java'
